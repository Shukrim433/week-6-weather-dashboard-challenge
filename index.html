<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shukri's weather dashboard</title>
    <link rel="stylesheet" href="./assets/style.css"/>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <header class="header">
        <h1>WEATHER DASHBOARD</h1>
    </header>

    <main>
        <aside>
            <h1 class="header">SEARCH FOR A CITY</h1>
            <div id="search-div">
                <input placeholder="enter a location" id="search-box"></input>
                <button id="submit-btn">SUBMIT</button>
                <div id="error-msg"></div>
            </div>

            <h1 class="header">SEARCH HISTORY:</h1>
            <div id="search-history-div">
            </div>
        </aside>

        <section>
            <div id="weather">
                <div id="location-header">
                    <div class="weather-icon">
                        <div class="weather-location" id="current-location">Enter current location</div><span id="current-date">0</span>
                        <!--<img id="cloud-icon">-->
                    </div>
                </div>
    
                <div id="weather-info">
                    <div class="temp">
                        <span>Temperature:</span><span id="temp-span">0</span>
                    </div>
                    <div class="wind">
                        <span>Wind:</span><span id="wind-span">0</span>
                    </div>
                    <div class="humidity">
                        <span>Humidity:</span><span id="humidity-span">0</span>
                    </div>
                </div>
            </div>
            

            <div id="weather-forecast">
                <h1> 5 DAY WEATHER FORECAST</h1>
                <div id="forecast-days">
                    <div class="forecast-day">
                        <div class="date"> date1</div>
                        <div class="forecast-icon">
                            <!--<img src=""...-->
                        </div>
                        <div class="temp">
                         Temp
                        </div>
                        <div class="wind">
                         Wind
                        </div>
                        <div class="humidity">
                         Humidity
                        </div>
                    </div>
                    <div class="forecast-day">
                        <div class="date">date2</div>
                        <div class="forecast-icon">
                            <!--<img src=""...-->
                        </div>
                        <div class="temp">
                         Temp
                        </div>
                        <div class="wind">
                         Wind
                        </div>
                        <div class="humidity">
                         Humidity
                        </div>
                    </div>
                    <div class="forecast-day">
                        <div class="date">date3</div>
                        <div class="forecast-icon">
                            <!--<img src=""...-->
                        </div>
                        <div class="temp">
                         Temp
                        </div>
                        <div class="wind">
                         Wind
                        </div>
                        <div class="humidity">
                         Humidity
                        </div>
                    </div>
                    <div class="forecast-day">
                        <div class="date">date4</div>
                        <div class="forecast-icon">
                            <!--<img src=""...-->
                        </div>
                        <div class="temp">
                         Temp
                        </div>
                        <div class="wind">
                         Wind
                        </div>
                        <div class="humidity">
                         Humidity
                        </div>
                    </div>
                    <div class="forecast-day">
                        <div class="date">date5</div>
                        <div class="forecast-icon">
                            <!--<img src=""...-->
                        </div>
                        <div class="temp">
                         Temp
                        </div>
                        <div class="wind">
                         Wind
                        </div>
                        <div class="humidity">
                         Humidity
                        </div>
                    </div>
                    <!--using class attributes instead of ids in each forecast-day div is to simplify js operations because it allows you to
                        iterate over all divs w/ 'date' attributes for example and perform an operation on them at once without needing to target
                        each individual div by its unique id.
                        its also good for CSS styling-->
    
                </div>                
            </div>

        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/starter.js"></script>
</body>
</html>
